harness('inviqa/keycloak'):
  description: A docker based development environment for Keycloak
  require:
    services:
      - proxy
    confd:
      - harness:/
---
attributes:
  app:
    services:
      - mysql

  keycloak:
    master:
      admin:
        username: admin
        password: admin123
        
  helm:
    timeout: 900
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
