apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.prefix }}app-migrate
  annotations:
    helm.sh/hook: "post-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation"
spec:
  template:
    spec:
      containers:
      - env:
        {{ range $key, $value := .Values.docker.services.console.environment }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{ end }}
        image: {{ .Values.docker.image.console }}
        imagePullPolicy: Always
        name: app-migrate
        command: ["app", "migrate"]
      imagePullSecrets:
      - name: {{ .Values.prefix }}docker-config
      restartPolicy: Never
