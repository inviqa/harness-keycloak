{{ if eq .Values.ingress "istio" }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
 name: {{ .Release.Namespace }}-keycloak-keycloak-virtualservice
 labels:
   app: keycloak
   app.service: keycloak
spec:
 hosts:
- {{ .Values.docker.services.keycloak.environment.KEYCLOAK_HOSTNAME }}
 gateways:
 - istio-system/{{ .Release.Namespace }}-gateway
 http:
 - route:
   - destination:
       host: keycloak
       port:
         number: 8080
{{ end }}
