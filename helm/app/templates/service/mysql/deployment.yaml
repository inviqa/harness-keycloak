{{ if .Values.service.mysql }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app.service: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: mysql
  template:
    metadata:
      labels:
        app.service: mysql
    spec:
      containers:
      - env:
        {{ range $key, $value := .Values.docker.services.mysql.environment }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{ end }}
        image: mysql:5.7
        imagePullPolicy: Always
        name: mysql
        args:
        - --ignore-db-dir
        - lost+found
        ports:
        - containerPort: 3306
        resources: {}
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      restartPolicy: Always
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
status: {}
{{ end }}
